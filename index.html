<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css" >
        <link rel="stylesheet" href="stye.css">
        


    <title>Document</title>
</head>

<body>

    <div class="jumbotron rounded-bottom">
        <h1 class="display-4 d-flex justify-content-end text-dark">Train Scheduler</h1>
        <p class="lead d-flex justify-content-end text-dark">Track all your trains here.</p>
     
    </div>
    <div class="container mt-5">
        <div class="row">
            <table class="table table-striped col-lg-12 justify-content-center shadow-lg card-body rounded bg-light">
                <thead>
                    <tr>
                        <th class="text-center"id= "trainNameRow" scope="col">Train Name</th>
                        <th class="text-center"id="destinationRow" scope="col">Destination</th>
                        <th class="text-center"id="frequencyRow" scope="col">Frequency</th>
                        <th class="text-center"id=arrivalRow scope="col">Next Arrival</th>
                        <th class="text-center"id="" scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        
                       
                    </tr>
             
                </tbody>
            </table>


        </div>

    </div>
    <div class="container mt-5">
        <div class="row bg-light">
            <form class="col-lg-12 shadow-lg card-body rounded">
                <div class="form-group">
                    <label for="exampleInputEmail1">Train Name</label>
                    <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Train Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">First Train Time in Military Time</label>
                    <input type="text" class="form-control" id="militaryTime" placeholder="0000">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Frequency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>

                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



















    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
     
            <script src="logic.js"></script>
</body>

</html>
